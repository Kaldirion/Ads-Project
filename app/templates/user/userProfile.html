<div class="col-md-offset-1 col-md-4 edit-profile-form" >
    <h3 class="text-center">Edit Profile</h3>
    <hr/>
    <form name="profileEditForm" ng-controller="UserProfileCtrl">
        <div class="form-group row col-md-12 center-block">
            <label for="userFullName">Name:</label>
            <input id="userFullName" class="form-control" type="text" data-ng-model="user.name">
        </div>
        <div class="form-group row col-md-12 center-block">
            <label for="userEmail">Email:</label>
            <input id="userEmail" class="form-control" type="email" data-ng-model="user.email">
        </div>
        <div class="form-group row col-md-12 center-block">
            <label for="userPhone">Phone:</label>
            <input id="userPhone" class="form-control" type="text" data-ng-model="user.phoneNumber">
        </div>
        <div class="form-group row col-md-12 center-block">
            <strong>Town:</strong>
            <select if="adTown" ng-controller="TownFilter" class="form-control" required>
                <option ng-repeat="town in towns" ng-model="user.townId">{{town.name}}</option>
            </select>
        </div>
        <div class="form-group row col-md-12 center-block">
            <a href="#" ng-click="editUserProfile(user,profileEditForm)" class="btn btn-default col-md-3">Update</a>
            <a href="#/" class="btn btn-default col-md-3 col-md-offset-1">Cancel</a>
        </div>
    </form>
</div>

<div class="col-md-offset-1 col-md-4 edit-profile-form">
    <h3>Change Password</h3>
    <hr/>
    <form name="passwordChangeForm">
        <div class="form-group row col-md-12 center-block">
            <label for="userPassword">Old Password:</label>
            <input id="userPassword" class="form-control" type="password" data-ng-model="user.password">
        </div>
        <div class="form-group row col-md-12 center-block">
            <label for="userNewPassword">New Password:</label>
            <input id="userNewPassword" class="form-control" type="password" data-ng-model="user.NewPassword">
        </div>
        <div class="form-group row col-md-12 center-block">
            <label for="userNewPasswordConfirm">Confirm new password:</label>
            <input id="userNewPasswordConfirm" class="form-control" type="password" data-ng-model="user.NewPasswordConfirm">
        </div>
    </form>
    <div class="form-group row col-md-12 center-block">
        <a href="#" class="btn btn-default col-md-6" data-ng-disabled="passwordChangeForm.$invalid || user.NewPassword != user.NewPasswordConfirm">Change Password</a>
        <a href="#/" class="btn btn-default col-md-3 col-md-offset-1">Cancel</a>
    </div>
</div>
